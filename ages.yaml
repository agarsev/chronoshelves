%YAML 1.2
---
buttons:
    reset: [ Reset, Reiniciar ]
    score: [ Score, Corregir ]
    about: [ About, Acerca de ]
about:
  - |
    <h3>Instructions</h3>
    <p>Drag and drop the drawers with the different chronological units onto the
    correct shelves. Time runs upward, i.e. the topmost shelf corresponds to the
    most recent time unit.</p>
  - |
    <h3>Instrucciones</h3>
    <p>Arrastra los cajones con las distintas unidades cronológicas hasta el
    estante correcto. El tiempo corre hacia arriba, es decir, el estante
    superior se corresponde a la edad más reciente.</p>
score:
  - You got {{score}} out of {{total}}.{{? Well done!}}
  - Has acertado {{score}} de {{total}}.{{? ¡Bien hecho!}}
ages:
  - name: [ Cenozoic, Cenozoico ]
    color: F2F91D
    sub:
      - name: [ Quaternary, Cuaternario ]
        color: F9F97F
        sub:
          - name: [ Holocene, Holoceno ]
            color: FEF2E0
          - name: [ Pleistocene, Pleistoceno ]
            color:  FFF2AE
      - name: [ Neogene, Neógeno ]
        color: FFE619
        sub:
          - name: [ Pliocene, Plioceno ]
            color: FFFF99
          - name: [ Miocene, Mioceno ]
            color: FFFF00
      - name: [ Paleogene, Paleógeno ]
        color: FD9A52
        sub:
          - name: [ Oligocene, Oligoceno ]
            color: FDC07A
          - name: [ Eocene, Eoceno ]
            color: FDB46C
          - name: [ Paleocene, Paleoceno ]
            color: FDA75F
  - name: [ Mesozoic, Mesozoico ]
    color: 67C5CA
    sub:
      - name: [ Cretaceous, Cretácico ]
        color: 7FC64E
      - name: [ Jurassic, Jurásico ]
